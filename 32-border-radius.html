<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantos arredondados</title>
    <style>
        .div1 {
            background: linear-gradient(#5353db, #800080);
            width: 300px;
            height: 300px;
            margin-bottom: 32px;
            border-radius: 0px 0px 20px 20px;
        }

        .div2 {
            background: linear-gradient(#007bff, #00802b);
            width: 200px;
            height: 200px;
            border-radius: 10px;
            margin-bottom: 32px;
        }

        .div3>img {
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3">

        <img src="imagens/pexels-michaela-st-3448542-19802887.jpg" alt="">
    </div>
</body>

</html>
